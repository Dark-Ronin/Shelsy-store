<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Aicam Store - Moda e acessórios estilosos em Moçambique. Confira nossos produtos com preços acessíveis e promoções especiais.">
  <meta name="keywords" content="Aicam Store, moda, acessórios, Moçambique, promoções, produtos, joias, sapatos, bolsas, vestidos" />
  <title>Aicam Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet"/>
  <link href="bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><img src="img/logotipo_horizontal_bg.png" alt="" height="50px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button> 
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#promocoes" style="color: white; font-weight: bold;">Promoções</a></li>
          <li class="nav-item"><a class="nav-link" href="#produto" style="color: white; font-weight: bold;">Produtos</a></li>
          <li class="nav-item"></li>
          <a href="https://wa.me/258852205772" target="_blank" class="btn btn-success d-lg-block">Fale Conosco <i class="bi bi-whatsapp"></i></a>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrossel de novidades -->
  <section id="novas">
    <div id="novidadesCarousel" class="carousel slide container mb-5" data-bs-ride="carousel">
      <div class="carousel-inner rounded shadow-sm">
        <div class="carousel-item active">
          <img src="img/banner_1.png" class="d-block w-100" alt="Novidade 1" style="height: 300px; object-fit: cover;">
        </div>
      </div>
    </div>
  </section>

  <section id="promo">
    <div class="container my-5" id="promocoes">
      <h2 class="mb-4">Promoções</h2>
      <div id="promoCards" class="row g-3"></div>
    </div>
  </section>

  <section id="summertime">
    <div class="container my-5" id="summer">
      <h2 class="mb-4">Summer Times</h2>
      <h3 class="mb-6" style="font-size: 20px;">Aproveite o verão da melhor forma possivel e com estilo.</h3>
      <div id="summerCards" class="row g-3"></div>
    </div>
  </section>

  <section id="prod">
    <div class="container mb-5" id="produto">
      <h2 class="mb-4">Produtos</h2>
      <div class="mb-4 d-flex justify-content-center align-items-center" style="gap:10px;">
        <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar produtos..." style="max-width:350px; border:2px solid #198754; font-weight:bold;">
        <button id="searchBtn" class="btn btn-success"><i class="bi bi-search"></i> Pesquisar</button>
      </div>
      <div class="mb-4 d-flex justify-content-center flex-wrap" style="gap:10px;">
        <button class="btn btn-outline-success category-btn" data-category="">Todas</button>
        <button class="btn btn-outline-success category-btn" data-category="camisas">Camisas</button>
        <button class="btn btn-outline-success category-btn" data-category="vestido">Vestidos</button>
        <button class="btn btn-outline-success category-btn" data-category="blusas">Blusas</button>
        <button class="btn btn-outline-success category-btn" data-category="masculino">Masculino</button>
        <button class="btn btn-outline-success category-btn" data-category="acessorio">Acessorios</button>
      </div>
      <div id="produtos" class="row g-3"></div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="produtoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="produtoModalLabel">Nome do Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body d-flex flex-column flex-md-row gap-4">
          <img id="modalImg" src="" alt="" style="max-width: 300px; width: 100%; object-fit: cover; border-radius: .25rem;">
          <div>
            <p id="modalDescricao"></p>
            <h4 class="text-success" id="modalPreco"></h4>
            <a id="modalWhatsapp" href="#" target="_blank" class="btn btn-success mt-3">
              <i class="bi bi-whatsapp me-1"></i> Comprar no WhatsApp
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted py-4 mt-5">
    <div class="container">
      <p class="mb-1" style="color: white;">&copy; 2025 Aicam Store. Todos os direitos reservados.</p>
      <small class="d-block" style="color: white;">Desenvolvido por <a href="https://nortondev.netlify.app" style="font-weight: bold; color: #ffc107; text-decoration: none;">Norton Rungo</a>.
      </small>
    </div>
  </footer>

  <!-- Bootstrap JS + Popper -->
  <script src="bootstrap.bundle.min.js"></script>
  <script src="produtos.js"></script>

  <script>


    function mostrarModal(p) {
      const modalTitle = document.getElementById('produtoModalLabel');
      const modalImg = document.getElementById('modalImg');
      const modalDescricao = document.getElementById('modalDescricao');
      const modalPreco = document.getElementById('modalPreco');
      const modalWhatsapp = document.getElementById('modalWhatsapp');

      modalTitle.textContent = p.nome;
      modalImg.src = p.imagem;
      modalImg.alt = p.nome;
      modalDescricao.textContent = p.descricao;
      modalPreco.textContent = p.precoOriginal ? 
        `De ${p.precoOriginal} MT por ${p.preco} MT` : 
        `${p.preco} MT`;
      modalWhatsapp.href = `https://wa.me/${numeroWhatsapp}?text=${encodeURIComponent("Olá! Tenho interesse no produto: " + p.nome)}`;

      const produtoModal = new bootstrap.Modal(document.getElementById('produtoModal'));
      produtoModal.show();
    }

    function montarProdutos() {
      const container = document.getElementById('produtos');
      container.innerHTML = '';

      produtos.forEach(p => {
        const isNovo = produtos.indexOf(p) === 0;
const badgeNovo = isNovo ? '<span class="badge bg-warning text-dark position-absolute top-0 end-0 m-2">Novo</span>' : '';
const card = `
  <div class="col-6 col-sm-4 col-lg-3">
    <div class="card h-100 shadow-sm position-relative">
      ${badgeNovo}
      <img src="${p.imagem}" class="card-img-top" alt="${p.nome}" onclick='mostrarModal(${JSON.stringify(p)})'>
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">${p.nome}</h5>
        <p class="card-text text-muted small">${p.descricao}</p>
        <div class="mt-auto">
          <strong class="text-success fs-5">${p.preco} MT</strong>
          <a href="https://wa.me/${numeroWhatsapp}?text=${encodeURIComponent("Olá! Tenho interesse no produto: " + p.nome)}" target="_blank" class="btn btn-success w-100 mt-2">
            <i class="bi bi-whatsapp me-1"></i> Comprar
          </a>
        </div>
      </div>
    </div>
  </div>
`;
        container.insertAdjacentHTML('beforeend', card);
      });
    }

    function montarPromocoes() {
      const container = document.getElementById('promoCards');
      container.innerHTML = '';

      promocoes.forEach(p => {
        const card = `
          <div class="col-6 col-sm-4 col-lg-3">
            <div class="card h-100 position-relative card-promo">
              <span class="badge bg-danger position-absolute top-0 start-0 m-2">Promoção</span>
              <img src="${p.imagem}" class="card-img-top" alt="${p.nome}" onclick='mostrarModal(${JSON.stringify(p)})'>
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${p.nome}</h5>
                <p class="card-text text-muted small">${p.descricao}</p>
                <div class="mt-auto">
                  <span class="text-muted text-decoration-line-through me-2">${p.precoOriginal} MT</span>
                  <strong class="text-success fs-5">${p.preco} MT</strong>
                  <a href="https://wa.me/${numeroWhatsapp}?text=${encodeURIComponent("Olá! Tenho interesse no produto em promoção: " + p.nome)}" target="_blank" class="btn btn-success w-100 mt-2">
                    <i class="bi bi-whatsapp me-1"></i> Comprar
                  </a>
                </div>
              </div>
            </div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', card);
      });
    }

    function montarVerao() {
      const container = document.getElementById('summerCards');
      container.innerHTML = '';

      summer.forEach(p => {
        const card = `
          <div class="col-6 col-sm-4 col-lg-3">
            <div class="card h-100 position-relative card-summer">
              <span class="badge bg-danger position-absolute top-0 start-0 m-2">SummerTimes</span>
              <img src="${p.imagem}" class="card-img-top" alt="${p.nome}" onclick='mostrarModal(${JSON.stringify(p)})'>
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${p.nome}</h5>
                <p class="card-text text-muted small">${p.descricao}</p>
                <div class="mt-auto">
                  <strong class="text-success fs-5">${p.preco} MT</strong>
                  <a href="https://wa.me/${numeroWhatsapp}?text=${encodeURIComponent("Olá! Tenho interesse no produto: " + p.nome)}" target="_blank" class="btn btn-success w-100 mt-2">
                    <i class="bi bi-whatsapp me-1"></i> Comprar
                  </a>
                </div>
              </div>
            </div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', card);
      });
    }

   document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  const categoryButtons = document.querySelectorAll('.category-btn');
  let selectedCategory = '';

  function filtrarProdutos() {
    const termoLower = searchInput.value.trim().toLowerCase();
    let filtrados = produtos;

    if (termoLower) {
      filtrados = filtrados.filter(p =>
        p.nome.toLowerCase().includes(termoLower) ||
        p.descricao.toLowerCase().includes(termoLower) ||
        (p.termos && p.termos.some(t => t.toLowerCase().includes(termoLower)))
      );
    }

    if (selectedCategory) {
      filtrados = filtrados.filter(p =>
        p.termos && p.termos.some(t => t.toLowerCase() === selectedCategory.toLowerCase())
      );
    }

    montarProdutosFiltrados(filtrados);
  }

  function montarProdutosFiltrados(lista) {
    const container = document.getElementById('produtos');
    container.innerHTML = '';
    lista.forEach(p => {
      const card = `
        <div class="col-6 col-sm-4 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="${p.imagem}" class="card-img-top" alt="${p.nome}" onclick='mostrarModal(${JSON.stringify(p)})'>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${p.nome}</h5>
              <p class="card-text text-muted small">${p.descricao}</p>
              <div class="mt-auto">
                <strong class="text-success fs-5">${p.preco} MT</strong>
                <a href="https://wa.me/${numeroWhatsapp}?text=${encodeURIComponent("Olá! Tenho interesse no produto: " + p.nome)}" target="_blank" class="btn btn-success w-100 mt-2">
                  <i class="bi bi-whatsapp me-1"></i> Comprar
                </a>
              </div>
            </div>
          </div>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', card);
    });
  }

  searchBtn.addEventListener('click', filtrarProdutos);
  searchInput.addEventListener('input', filtrarProdutos);
  searchInput.addEventListener('keydown', e => { if (e.key === 'Enter') filtrarProdutos(); });

  categoryButtons.forEach(btn => {
    btn.addEventListener('click', function() {
      categoryButtons.forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      selectedCategory = this.getAttribute('data-category');
      filtrarProdutos();
    });
  });
});



    window.onload = () => {
      montarProdutos();
      montarPromocoes();
      montarVerao();
    };
  </script>

  <!-- Alternância apenas da cor da fonte -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const themeBtn = document.getElementById('themeToggleBtn');
      themeBtn.addEventListener('click', function() {
        document.body.classList.toggle('light-mode');
        themeBtn.innerHTML = document.body.classList.contains('light-mode')
          ? '<i class="bi bi-sun"></i>'
          : '<i class="bi bi-moon"></i>';
      });
    });
  </script>

</body>
</html>
