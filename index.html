<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Aicam Store - Moda e acessórios estilosos em Moçambique. Confira nossos produtos com preços acessíveis e promoções especiais.">
  <meta name="keywords" content="Aicam Store, moda, acessórios, Moçambique, promoções, produtos, joias, sapatos, bolsas, vestidos" />
  <title>Aicam Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet"/>
  <link href="bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><img src="img/logotipo_horizontal_bg.png" alt="" height="50px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button> 
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#promocoes" style="color: white; font-weight: bold;">Promoções</a></li>
          <li class="nav-item"><a class="nav-link" href="#produto" style="color: white; font-weight: bold;">Produtos</a></li>
          <li class="nav-item"></li>
          <a href="https://wa.me/258852205772" target="_blank" class="btn btn-success d-lg-block">Fale Conosco <i class="bi bi-whatsapp"></i></a>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrossel de novidades -->
  <section id="novas">
    <div id="novidadesCarousel" class="carousel slide container mb-5" data-bs-ride="carousel">
      <div class="carousel-inner rounded shadow-sm">
        <div class="carousel-item active">
          <img src="img/banner_1.png" class="d-block w-100" alt="Novidade 1" style="height: 300px; object-fit: cover;">
        </div>
      </div>
    </div>
  </section>

  <section id="promo">
    <div class="container my-5" id="promocoes">
      <h2 class="mb-4">Promoções</h2>
      <div id="promoCards" class="row g-3"></div>
    </div>
  </section>

  <section id="prod">
    <div class="container mb-5" id="produto">
      <h2 class="mb-4">Produtos</h2>
      <div class="mb-4 d-flex justify-content-center align-items-center" style="gap:10px;">
        <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar produtos..." style="max-width:350px; border:2px solid #198754; font-weight:bold;">
        <button id="searchBtn" class="btn btn-success"><i class="bi bi-search"></i> Pesquisar</button>
      </div>
      <div id="produtos" class="row g-3"></div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="produtoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="produtoModalLabel">Nome do Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body d-flex flex-column flex-md-row gap-4">
          <img id="modalImg" src="" alt="" style="max-width: 300px; width: 100%; object-fit: cover; border-radius: .25rem;">
          <div>
            <p id="modalDescricao"></p>
            <h4 class="text-success" id="modalPreco"></h4>
            <a id="modalWhatsapp" href="#" target="_blank" class="btn btn-success mt-3">
              <i class="bi bi-whatsapp me-1"></i> Comprar no WhatsApp
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted py-4 mt-5">
    <div class="container">
      <p class="mb-1" style="color: white;">&copy; 2025 Aicam Store. Todos os direitos reservados.</p>
      <small class="d-block" style="color: white;">Desenvolvido por <a href="https://nortondev.netlify.app" style="font-weight: bold; color: #ffc107; text-decoration: none;">Norton Rungo</a>.
      </small>
    </div>
  </footer>

  <!-- Bootstrap JS + Popper -->
  <script src="bootstrap.bundle.min.js"></script>
  <script src="produtos.js"></script>

  <!-- Alternância apenas da cor da fonte -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const themeBtn = document.getElementById('themeToggleBtn');
      themeBtn.addEventListener('click', function() {
        document.body.classList.toggle('light-mode');
        themeBtn.innerHTML = document.body.classList.contains('light-mode')
          ? '<i class="bi bi-sun"></i>'
          : '<i class="bi bi-moon"></i>';
      });
    });
  </script>

</body>
</html>
